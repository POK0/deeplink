<script>

 var params = new window.URLSearchParams(window.location.search);
 console.log(params.get('key_news_url_public'));

var fallbackToStore = function() {
  window.location.replace('https://play.google.com/store/apps/details?id=br.com.globomagazines');
};
var openApp = function() {
  window.location.replace('intent://globomais#Intent;scheme=app;package=br.com.globomagazines;S.key_news_url_public='+params.get('key_news_url_public')+';end');
};

var triggerAppOpen = function() {
  openApp();
  setTimeout(fallbackToStore, 700);
};


 if(navigator.userAgent.toLowerCase().indexOf("android") > -1){
	triggerAppOpen();
 }
 else if(navigator.userAgent.toLowerCase().indexOf("iphone") > -1){
     window.location.href = 'https://apps.apple.com/br/app/globo-mais-not%C3%ADcias-e-cultura/id943871531';
 }
 else{
     window.location.href = params.get('key_news_url_public')
 }

</script>
